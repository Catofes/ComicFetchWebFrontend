<div class="container" id="m_container">
    <h1> {{comic.comic.name }} </h1>
    <h3>{{chapter.name}}</h3>
    <div ng-repeat="pic in chapter.pic" class="pic_show">
        <img src={{pic.url}} alt={{pic.i}}/>
    </div>
    <div class="alert alert-success" ng-show="chapter.next">
        <a ng-href="{{ '#/comic/' + comic.comic.id +'/' + chapter.next }}">Next Chapter</a>
    </div>
    <div class="alert alert-danger" ng-show="!chapter.next">Finished!</div>
</div>
