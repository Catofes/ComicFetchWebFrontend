<div class="container" id="m_container">
    <h1> {{comic.comic.name}} </h1>
    <table class="table table-hover">
        <thead>
        <tr>
            <th>Chapter</th>
            <th>Picture Number</th>
            <th>MOBI</th>
            <th>Size</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="chapter in comic.pic">
            <th><a ng-href="{{ '#/comic/' + comic.comic.id +'/' + chapter.chapter }}">
                {{chapter.chapter}}</a></th>
            <th>{{chapter.pic_num}}</th>
            <th>
                <a ng-href="{{chapter.mobi?'/mobi/' + comic.comic.name + '/' + comic.comic.name + '_' + chapter.chapter
                +'.mobi':undefined}}">MOBI</a>
            </th>
            <th>{{chapter.mobi_size+"MB"}}</th>
        </tr>
        </tbody>
    </table>
</div>
