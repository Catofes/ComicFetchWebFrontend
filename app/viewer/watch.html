<div class="container" id="LoginDiv">
    <form class="form-signin" name="LoginForm" ng-submit="login()">
        <h2 class="form-signin-heading">Watch</h2>
        <div class="alert alert-success" ng-show="watch_success">Watch Success！</div>
        <div class="alert alert-danger" ng-show="watch_failed">{{error_message}}</div>
        <input type="text" id=url" name="url" class="form-control" placeholder="url" required
               ng-model="user.url">
        <input type="password" id="passwd" name="passwd" class="form-control" placeholder="Password" required
               ng-model="user.password">
        <button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
    </form>
</div>
